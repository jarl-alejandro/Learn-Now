<h2 class="pop-pup__title">Escribenos tus surgerencias para mejorara la plataforma</h2>
<form ng-submit="surge()" class="pop-pup__form">
  <p>
    <textarea placeholder="Escribenos" class="pop-pup__form-text" ng-model="surgerenciaTexto"></textarea>
  </p>
  <button class="pop-pup__form-btn" ng-click="enviarSurgerencia()">
    <i class="material-icons">mode_edit</i>
  </button>
</form>
