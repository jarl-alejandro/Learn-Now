<div class="responder__form relative" ng-controller="respondCtrl">
  <form submit="responderPregunta()">
    <textarea ng-model="responder.respuesta" class="responder__textarea" placeholder="Responder la duda de tu compaÃ±ero"></textarea>
    <button class="responder__btn" ng-click="respond()"><i class="material-icons">edit</i></button>
  </form>

    <article ng-repeat="respuesta in respondNew | orderBy : '-fecha'" class="respuesta__card">
      <div ng-if="idpregunta == respuesta.pregunta.id">
        <figure class="respuesta__avatar">
          <img width="50" height="50" src="{{ respuesta.user.avatar }}" alt="{{ respuesta.user.firstName }} {{ respuesta.user.lastName }}" >
          <figcaption class="respuesta__name">
            <p>{{ respuesta.user.firstName }} {{ respuesta.user.lastName }}</p>
          </figcaption>
        </figure>
        <p class="respuesta__resp">{{ respuesta.respuesta  }}</p>
