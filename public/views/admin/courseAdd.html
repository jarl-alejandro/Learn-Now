<toolbar></toolbar>
<section class="dashboard">
  <h1>Course add</h1>
  <form ng-submit="course()" method="POST">
    <p>
      <input type="text" ng-model="dataForm.title" placeholder="Titulo">
    </p>
    <p>
      <input type="text" ng-model="dataForm.description" placeholder="Descripcion">
    </p>
    <p>
      <input type="text" ng-model="dataForm.photo" placeholder="Foto">
    </p>
    <p>
      <input type="text" ng-model="dataForm.video" placeholder="Video">
    </p>
    <p>
      <textarea ng-model="dataForm.temario" placeholder="temario"></textarea>
    </p>
    <p ng-controller="getTeacher">
      <select ng-model="dataForm.teacher">
        <option ng-repeat="teacher in teachers" value="{{ teacher.id }}">{{ teacher.firstName }} {{ teacher.lastName }}</option>
      </select>
    </p>
    <p>
      <select ng-model="dataForm.type" name="type">
        <option value="Gratis">Gratis</option>
        <option value="Pagado">Pagado</option>
      </select>
    </p>
    <input type="submit" value="Agrgar curso">
  </form>
</section>
